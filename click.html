<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Hacktoberfest 2024</title>
</head>
<body>

  <button id="showButton">Click Me</button>
  <p id="message"></p>

  <script>
    document.getElementById("showButton").addEventListener("click", function() {
      document.getElementById("message").textContent = "Hacktoberfest 2024";
    });
  </script>

</body>
</html>
